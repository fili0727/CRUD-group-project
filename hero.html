<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero</title>
    <link rel="stylesheet" href="hero.css" />
  </head>
  <body>
    <header>
      <h1>Superhero network with Firebase REST API</h1>
      <button id="btn-create-post">Create New User</button>
    </header>

    <main>
      <section>
        <h2>Profiles</h2>
        <input
          type="search"
          name="inputSearch"
          id="input-search"
          placeholder="Search by name"
        />
        <section id="posts" class="grid-container"></section>
      </section>
    </main>

    <!-- dialog - create new post -->
    <!-- to do  -->
    <dialog id="dialog-create-post">
      <h2>Create new user</h2>
      <form id="form-create-post">
        <label for="name">Name:</label>
        <input type="text" id="name-input" placeholder="Name" required />
        <label for="Powers">Powers:</label>
        <input type="text" id="powers-input" placeholder="Powers" required />
        <label for="Alias">Alias:</label>
        <input type="text" id="alias-input" placeholder="Alias" required />
        <label for="img">Profile picture:</label>
        <input
          type="url"
          id="image-input"
          placeholder="Paste an image URL"
          required
        />
        <input type="submit" value="Create user" />
      </form>
    </dialog>

    <!-- dialog - update post -->
    <!-- to do  -->
    <dialog id="dialog-update-post">
      <h2>Update post</h2>
      <form id="form-update-post">
        <label for="title">Title:</label>
        <input type="text" id="title-update" required name="title" />
        <label for="body">Body:</label>
        <input type="text" id="body-update" name="body" required />
        <label for="img">Image:</label>
        <input type="url" id="image-update" name="image" required />
        <input type="submit" value="Update post" />
      </form>
    </dialog>
    <!-- dialog - delete post -->
    <!-- to do  -->
    <dialog id="dialog-delete-post">
      <h2>Do you want to delete this post?</h2>
      <p id="dialog-delete-post-title"></p>
      <form action="" id="form-delete-post">
        <div id="delete-grid">
          <input type="button" value="No" />
          <input type="submit" value="Yes" />
        </div>
      </form>
    </dialog>

    <script src="hero.js"></script>
  </body>
</html>
