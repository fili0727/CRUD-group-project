<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>Superhero network with Firebase REST API</h1>
      <button id="btn-create-user">Create New User</button>
    </header>

    <main>
      <section class="tools-grid">
        <label for="select-filter-by">
          Universe:
          <select id="select-filter-by">
            <option value="" selected>Any</option>
            <option value="DC">DC</option>
            <option value="Marvel">Marvel</option>
          </select>
        </label>
        <h2>Users</h2>
        <div id="searchSortGrid" class="tools-grid">
          <select id="select-sort-by" class="">
            <option value="aToz" selected>A->Z</option>
            <option value="zToa">Z->A</option>
          </select>
          <input
            type="search"
            name="inputSearch"
            id="input-search"
            placeholder="Search by alias"
          />
        </div>
      </section>
      <section id="users" class="grid-container"></section>
    </main>

    <!-- dialog - create new post -->

    <dialog id="dialog-create-user">
      <h2>Create new user</h2>
      <div method="dialog" class="cancel-btn-div" id="create-user-cancel">
        <button class="cancel-btn">X</button>
      </div>
      <form id="form-create-user">
        <label for="alias">Alias:</label>
        <input type="text" id="alias-input" placeholder="Alias" required />
        <label for="name">Name:</label>
        <input type="text" id="name-input" placeholder="Name" required />
        <label for="power">Powers:</label>
        <input type="text" id="powers-input" placeholder="Powers" required />
        <label for="universe">Universe:</label> <br />
        <select id="select-universe-create" name="universe">
          <option value="Other" selected>Other</option>
          <option value="DC">DC</option>
          <option value="Marvel">Marvel</option>
        </select>
        <br />
        <label for="img">Profile picture:</label>
        <input
          type="url"
          id="image-input"
          placeholder="Paste an image URL"
          required
        />
        <input type="submit" value="Create user" />
      </form>
    </dialog>

    <!-- dialog - update post -->

    <dialog id="dialog-update-user">
      <h2>Update User</h2>
      <div method="dialog" class="cancel-btn-div" id="update-user-cancel">
        <button class="cancel-btn">X</button>
      </div>
      <form id="form-update-user">
        <label for="alias">Alias:</label>
        <input type="text" id="alias-update" name="alias" required />
        <label for="name">Name:</label>
        <input type="text" id="name-update" required name="name" />
        <label for="powers">Powers:</label>
        <input type="text" id="powers-update" name="powers" required />
        <label for="universe">Universe:</label> <br />
        <select id="select-universe-update" name="universe">
          <option value="Other" selected>Choose universe</option>
          <option value="DC">DC</option>
          <option value="Marvel">Marvel</option>
        </select>
        <br />
        <label for="img">Image:</label>
        <input type="url" id="image-update" name="image" required />
        <input type="submit" value="Update post" />
      </form>
    </dialog>

    <!-- dialog - delete post -->

    <dialog id="dialog-delete-user">
      <h2>Do you want to delete this user?</h2>
      <p id="dialog-delete-user-alias"></p>
      <form action="" id="form-delete-user">
        <div id="delete-grid">
          <input id="btn-no" type="button" value="No" />
          <input type="submit" value="Yes" />
        </div>
      </form>
    </dialog>
    <div id="snackbar"></div>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
